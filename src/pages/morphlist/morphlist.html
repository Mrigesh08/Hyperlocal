<ion-header>

  <ion-navbar>
  	<button ion-button icon-only menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>What's Your Choice?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item-sliding>
			<button ion-item *ngFor="let outlet of outlets" (click)="openPage(outlet)">
				<ion-avatar item-start>
					<img [src]="outlet.image" />
				</ion-avatar>
				<h2>{{outlet.name}}</h2>
				<p>{{outlet.subtext}}</p>
			</button>
		</ion-item-sliding>
	</ion-list>
</ion-content>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
