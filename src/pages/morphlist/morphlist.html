<ion-content>
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome!
    </div>
  </div>
	<ion-list>
		<ion-item-sliding >
			<button ion-item *ngFor="let outlet of outlets" (click)="openPage(outlet)">
				<ion-avatar item-start>
					<img [src]="outlet.image" />
				</ion-avatar>
				<h2>{{outlet.name}}</h2>
				<p>{{outlet.subtext}}</p>
        <hr>
			</button>
		</ion-item-sliding>
	</ion-list>
</ion-content>
