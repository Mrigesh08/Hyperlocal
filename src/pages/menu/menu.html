<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager autoplay="3000" loop="true" speed="1000">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>

  <ion-card *ngFor="let item of items">
    <img src="item.image">
    <div class="menucard-price"> {{ item.price }}</div>
    <ion-card-header>
      {{ item.name }}
    </ion-card-header>
    <ion-card-content>
      {{ item.description }}
    </ion-card-content>
  </ion-card>

</ion-content>
