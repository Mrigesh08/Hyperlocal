<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

  <ion-slides autoplay="3000" loop="true" speed="1000" style="max-height:250px;">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>

  <div padding>

  <ul id="myScrollspy" class="nav nav-tabs" data-spy="affix" data-offset-top="250px" style="margin-top:20px;">
    <li class="active"><a data-toggle="tab" href="#menu1">Menu1</a></li>
    <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
    <li><a data-toggle="tab" href="#menu3">Menu 3</a></li>
  </ul>
  <div class="tab-content">
    <div id="menu1" class="tab-pane fade in active">
      <accordion *ngFor="let item of items"
              image="{{item.image}}" name="{{item.name}}" price="{{item.price}}" description="{{item.description}}">
      </accordion>
    </div>
    <div id="menu2" class="tab-pane fade">
      <accordion *ngFor="let item of items"
              image="{{item.image}}" name="{{item.name}}" price="{{item.price}}" description="{{item.description}}">
      </accordion>
    </div>
    <div id="menu3" class="tab-pane">
      <accordion *ngFor="let item of items"
              image="{{item.image}}" name="{{item.name}}" price="{{item.price}}" description="{{item.description}}">
      </accordion>
    </div>
  </div>
  </div>
  <ion-fab right bottom>
    <button ion-fab (click) = "reviewOrder()"><ion-icon name="cart"></ion-icon></button>

    </ion-fab-list> -->

</ion-content>
