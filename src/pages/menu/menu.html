<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  
  <ion-slides autoplay="3000" loop="true" speed="1000" style="max-height:250px;">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>

  <div>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="kittens">
        Kittens
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Puppies
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <div *ngSwitchCase="'puppies'" fade in>
      <accordion *ngFor="let item of items"
              image="{{item.image}}" name="{{item.name}}" price="{{item.price}}" description="{{item.description}}">
      </accordion>
    </div>
    <div *ngSwitchCase="'kittens'">
      <accordion *ngFor="let item of items"
              image="{{item.image}}" name="{{item.name}}" price="{{item.price}}" description="{{item.description}}">
      </accordion>
    </div>
  </div>
  
  <ion-fab right bottom>
    <button ion-fab (click) = "reviewOrder()"><ion-icon name="cart"></ion-icon></button>
    <!-- <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list> -->
  </ion-fab>
  <ion-content>
</ion-content>
