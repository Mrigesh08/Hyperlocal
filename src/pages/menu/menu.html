<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-slides autoplay="3000" loop="true" speed="1000" style="max-height:250px;padding-top:0px;">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>


  <div *ngIf="categoryTabs == 'PIZZACO'">
    <ion-segment #myMenuTab [(ngModel)]="menuTabs">
      <ion-segment-button value="Pizzas">
        Pizzas
      </ion-segment-button>
      <ion-segment-button value="Best Seller">
        Best Seller
      </ion-segment-button>
      <ion-segment-button value="Extras">
        Extras
      </ion-segment-button>
      <ion-segment-button value="Desserts">
        Desserts
      </ion-segment-button>
    </ion-segment>
  </div>
  <div *ngIf="categoryTabs == 'BURGERCO'">
    <ion-segment #myMenuTab [(ngModel)]="menuTabs">
      <ion-segment-button value="BurgerMenu">
        Burgers
      </ion-segment-button>
      <ion-segment-button value="SideMenu">
        Sides
      </ion-segment-button>
      <ion-segment-button value="ExtrasMenu">
        Extras
      </ion-segment-button>
    </ion-segment>
  </div>
  <div *ngIf="categoryTabs == 'CHICKENCO'">
    <ion-segment #myMenuTab [(ngModel)]="menuTabs">
      <ion-segment-button value="Chicken">
        Chicken
      </ion-segment-button>
      <ion-segment-button value="Desserts">
        Desserts
      </ion-segment-button>
      <ion-segment-button value="Extras">
        Extras
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="menuTabs">
    <!-- <div *ngFor='let menuItem of menuItems'> -->
      <ng-container *ngFor="let menuItem of menuItems; let i=index">
        <div *ngSwitchCase="menuItem.tabName">

          <accordion *ngFor="let item of menuItem.menuItems; let j = index"
            image="{{'http://contentholmes.com/'+item.imageURL}}" name="{{item.name}}" price="{{'Rs '+item.price}}" description="{{item.description}}" btnColor="{{themeColor}}">

              <div addButton><button #addbutton ion-button clear medium round class="btn-add" (click)=addItemToCart(i,j)>ADD</button></div>
              <div body>This goes to the body instead</div>

          </accordion>
        </div>
      </ng-container>
      <!-- </div> -->
    <!-- </div> -->
    <!-- <div *ngSwitchCase="'burgers'">
      <accordion *ngFor="let item of items"
              image="{{item.menuImage}}" name="{{item.name}}" price="{{item.price}}" description="{{item.description}}" btnColor="{{themeColor}}">
      </accordion>
    </div>
    <div *ngSwitchCase="'Pizzas'">
      <accordion *ngFor="let item of items"
              image="{{item.menuImage}}" name="{{item.name}}" price="{{item.price}}" description="{{item.description}}" btnColor="{{themeColor}}">
      </accordion>
    </div> -->
    <br><br><br><br><br>
  </div>

    <ion-fab right bottom id="cart-btn">
      <ion-badge color="danger" id="cart-badge" *ngIf="cartItems.length > 0">{{ cartItems.length }}</ion-badge>
      <button  #cartButton ion-fab (click) = "reviewOrder()" >
        <ion-icon name="cart">

        </ion-icon>
      </button>
      <!-- <ion-fab-list side="top">
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list> -->
    </ion-fab>
</ion-content>
