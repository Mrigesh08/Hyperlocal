<ion-header>

    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <ion-list>  
        <ion-item>
          <ion-label floating>Phone Number</ion-label>
          <ion-input type="string" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="primary" (click)="login()" block>Login</button>
        </div>
  
      </ion-list>
  </ion-content>
