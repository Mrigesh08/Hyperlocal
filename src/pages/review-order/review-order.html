        <ion-item *ngFor="let item of cartItems; let i = index" id="{{'item'+i}}">
          <div style="width:100%;">
            <div style="float:left;width: 50%; font-size:1.2em;">
              {{ item.name }}
            </div>
            <div style="float:right; font-size:1.2em;">
              {{ item.finalPrice }}
            </div>

          </div>
          <div style="float:right;width:100%;padding-top:0.5em;">
            <div style="float:left;width : 50%;">
              <button ion-button medium round outline color="dark" (click)="decreaseQuantity(i)">
                <ion-icon name="remove" style="color:#555;"></ion-icon>
              </button>
              <button ion-button color="light" id="{{'qty'+i}}" style="background-color:#fff; box-shadow:none;border:0px; font-size:1.3em;" >
                {{item.quantity}}
              </button>
              <button ion-button medium round outline color="dark" (click)="increaseQuantity(i)">
                <ion-icon name="add" style="color:#555;" class="iconClass"></ion-icon>
              </button>

            </div>
            <ion-icon name="trash" style="color:#ba2a2a;float:right;font-size:2em;" (click)="removeItem(i)"></ion-icon>
          </div>
        </ion-item>

      </ion-list>
