<ion-header>

  <ion-navbar>
    <ion-title>reviewOrder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="padding-bottom:0;">
    <ion-card-header (click)="toggleCard()" class="couponHeader" no-margin>
      <ion-icon name="pricetags" style="color:#00f;"></ion-icon>
       Have a coupon?
    </ion-card-header>
    <ion-card-content #cc2 class="hiddenContent" text-center>
      <form (ngSubmit)="submitCoupon()">
        <ion-item>
          <ion-input type="text" name="code" placeholder="Enter coupon code .." [(ngModel)]="code"></ion-input>
        </ion-item>
        <button ion-button block medium type="submit">Submit</button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Order Summary
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of cartItems; let i = index" id="{{'item'+i}}">
          <div style="width:100%;">
            <div style="float:left;width: 50%;">
              {{ item.name }}
            </div>
            <div style="float:right;">
              {{ item.finalPrice }}
            </div>

          </div>
          <div style="float:right;width:100%;padding-top:0.5em;">
            <div style="float:left;width : 50%;">
              <button ion-button clean medium round (click)="increaseQuantity(i)">
                <ion-icon name="add" style="color:#fff;" class="iconClass"></ion-icon>
              </button>
              <span id="{{'qty'+i}}">{{item.quantity}}</span>
              <button ion-button clean medium round (click)="decreaseQuantity(i)">
                <ion-icon name="remove" style="color:#fff;"></ion-icon>
              </button>
            </div>
            <ion-icon name="trash" style="color:#a00;float:right;font-size:2em;" (click)="removeItem(i)"></ion-icon>
          </div>
          <hr>
        </ion-item>
        <ion-item>
          <p style="float:left; font-weight: bold;">Order Total</p>
          <p style="float:right; font-weight:bold;">{{ cartTotal }}</p>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <ion-card>
  </ion-card>

</ion-content>

<ion-footer text-center>
  <button ion-button large clear text-center>
    Place Order
  </button>
</ion-footer>
